<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cake Order Form</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="/js/main.js"></script>
  </head>

  <body class="bg-info">
    <header></header>
    <main class="row container">
      <h1>Cake Order Form</h1>

      <p>
        Order your freshly baked cake made using only the finest quality natural
        ingredients
      </p>
      <hr />
      <form>
        <div class="form-check">
          <p>Please choose your favorite cake from among the following</p>
          <input
            name="cakeRadios"
            class="form-check-input"
            type="radio"
            id="cake1"
          />
          <label for="cake1" class="form-check-label">
            <img src="/assets/images/cake1.jpg" alt="cake 1" />
          </label>
        </div>
        <div class="form-check">
          <input
            name="cakeRadios"
            class="form-check-input"
            type="radio"
            id="cake2"
          />
          <label for="cake2" class="form-check-label">
            <img src="/assets/images/cake2.jpg" alt="cake 2" />
          </label>
        </div>
        <div class="form-check">
          <input
            name="cakeRadios"
            class="form-check-input"
            type="radio"
            id="cake3"
          />
          <label for="cake3" class="form-check-label">
            <img src="/assets/images/cake3.jpg" alt="cake 3" />
          </label>
        </div>
        <div class="form-check">
          <input
            name="cakeRadios"
            class="form-check-input"
            type="radio"
            id="cake4"
          />
          <label for="cake4" class="form-check-label">
            <img src="/assets/images/cake4.jpg" alt="cake 4" />
          </label>
          <span id="cakeErr" class="error">Choose a Cake</span>
        </div>
        <h1>Order information</h1>
        <div class="form-group">
          <label for="userFirstName">Name</label>
          <input
            required
            id="userFirstName"
            placeholder="First"
            class="form-control"
          />
          <input
            required
            id="userLastName"
            placeholder="Last"
            class="form-control"
          />
        </div>

        <div class="col-12 col-md-6">
          <label for="dateForm">Delivery date</label>
          <input
            class="form-control"
            id="dateForm"
            type="date"
            placeholder="MM/DD/YY"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="hourForm">Preferred delivery time</label>
          <input
            id="hourForm"
            type="time"
            class="form-control"
            placeholder="HH:MM AM"
          />
        </div>

        <div class="col-12 col-md-6">
          <label for="userPhone">Phone</label>
          <input
            required
            class="form-control"
            type="number"
            id="userPhone"
            placeholder="### ### ####"
          />
          <label for="userMail">email</label>
          <input
            required
            class="form-control"
            aria-describedby="emailInfo"
            type="email"
            id="userMail"
          />
          <small id="emailInfo">to receive the complete receipt</small>
        </div>
        <div class="col-sm-12 col-md-12">
          <label class="labelPosition">Address</label>
          <input class="formInputStyle" type="text" name="address" placeholder="Street Adress">
        </div>
        <div class="col-sm-12 col-md-12">
          <input class="formInputStyle" type="text" name="addressComplement" placeholder="Street Adress Line 2">
        </div>
        <div class="col-sm-12 col-md-6">
          <input class="formInputStyle" type="text" name="city" placeholder="City">
        </div>
        <div class="col-sm-12 col-md-6">
          <input class="formInputStyle" type="text" name="region" placeholder="Region">
        </div>
        <div class="col-sm-12 col-md-6">
          <input class="formInputStyle" type="number" name="zipCode" placeholder="Postal / Zip code">
        </div>
        <div class="col-sm-12 col-md-6">
          <input class="formInputStyle" type="text" name="country" placeholder="Country">
        </div>
        <div class="col-sm-12 col-md-12 centralize" id="orderSubmit">
          <button class="buttonStyle" type="submit">Order</button>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
